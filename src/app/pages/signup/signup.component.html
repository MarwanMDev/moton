<div class="d-flex justify-content-center">
  <div class="card my-5" style="width: 30rem; border: none">
    <div class="card-body">
      <div class="d-flex justify-content-center">
        <img
          src="../../../assets/image/logo.jpeg"
          alt="logo"
          style="width: 100px"
        />
      </div>
      <form
        (ngSubmit)="handelRegister(registerForm)"
        [formGroup]="registerForm"
      >
        <label for="name">{{ 'sign_up.name' | transloco }}</label>
        <input
          formControlName="name"
          type="text"
          class="form-control mb-2"
          id="name"
        />

        <div
          *ngIf="
            registerForm.get('name')?.errors &&
            registerForm.get('name')?.touched
          "
          class="alert alert-danger"
        >
          <p
            *ngIf="registerForm.get('name')?.getError('minLength')"
            class="m-0"
          >
            {{ 'minLength' | transloco }}
          </p>
          <p
            *ngIf="registerForm.get('name')?.getError('maxLength')"
            class="m-0"
          >
            Name maxLength is 10
          </p>
          <p
            *ngIf="registerForm.get('name')?.getError('required')"
            class="m-0"
          >
            {{ 'sign_up.name_required' | transloco }}
          </p>
        </div>

        <label for="email">{{
          'sign_up.email_address' | transloco
        }}</label>
        <input
          formControlName="email"
          type="email"
          class="form-control mb-2"
          id="email"
        />

        <div
          *ngIf="
            registerForm.get('email')?.errors &&
            registerForm.get('email')?.touched
          "
          class="alert alert-danger"
        >
          <p
            *ngIf="registerForm.get('email')?.getError('email')"
            class="m-0"
          >
            Email inValid
          </p>
          <p
            *ngIf="registerForm.get('email')?.getError('required')"
            class="m-0"
          >
            Email is Required
          </p>
        </div>

        <label for="password">{{
          'sign_up.password' | transloco
        }}</label>
        <input
          formControlName="password"
          type="password"
          class="form-control mb-2"
          id="password"
        />

        <div
          *ngIf="
            registerForm.get('password')?.errors &&
            registerForm.get('password')?.touched
          "
          class="alert alert-danger"
        >
          <p
            *ngIf="registerForm.get('password')?.getError('pattern')"
            class="m-0"
          >
            password must start with upperCase then from 5 to 10
          </p>
          <p
            *ngIf="registerForm.get('password')?.getError('required')"
            class="m-0"
          >
            password is Required
          </p>
        </div>

        <label for="confirmPassword">{{
          'sign_up.confirm_password' | transloco
        }}</label>
        <input
          formControlName="confirmPassword"
          type="password"
          class="form-control mb-2"
          id="confirmPassword"
        />

        <div
          *ngIf="
            registerForm.get('confirmPassword')?.errors &&
            registerForm.get('confirmPassword')?.touched
          "
          class="alert alert-danger"
        >
          <p
            *ngIf="
              registerForm.get('confirmPassword')?.getError('pattern')
            "
            class="m-0"
          >
            confirmPassword must start with upperCase then from 5 to
            10
          </p>
          <p
            *ngIf="
              registerForm
                .get('confirmPassword')
                ?.getError('required')
            "
            class="m-0"
          >
            confirmPassword is Required
          </p>
        </div>

        <div class="d-flex justify-content-center">
          <button
            [disabled]="registerForm.invalid"
            type="submit"
            class="btn mt-3"
            style="background-color: #ec553b; color: #ffffff"
          >
            {{ 'sign_up.register' | transloco }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
