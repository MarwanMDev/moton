<div class="d-flex justify-content-center">
  <div
    class="card my-5"
    style="width: 30rem; height: 49vh; border: none"
  >
    <div class="card-body">
      <div class="d-flex justify-content-center">
        <img
          src="../../../assets/image/logo.jpeg"
          alt="logo"
          style="width: 100px"
        />
      </div>
      <form
        (ngSubmit)="handelLogin(loginForm)"
        [formGroup]="loginForm"
        class="p-5"
      >
        <div class="mb-3">
          <label for="email" class="form-label">{{
            'login.email_address' | transloco
          }}</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="{{ 'login.email_address' | transloco }}"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">{{
            'login.password' | transloco
          }}</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="{{ 'login.password' | transloco }}"
          />
        </div>

        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
          "
        >
          <button
            [disabled]="loginForm.invalid"
            type="submit"
            class="btn mt-5"
            style="background-color: #ec553b; color: #ffffff"
          >
            {{ 'login.login' | transloco }}
          </button>
          <a
            style="text-decoration: none"
            class="text-center"
            [routerLink]="'/forgotten-password'"
            >{{ 'login.forgot_password' | transloco }}</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
