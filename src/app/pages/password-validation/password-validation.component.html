<div class="d-flex justify-content-center">
  <div
    class="card my-5"
    style="width: 30rem; height: 49vh; border: none"
  >
    <div class="card-body">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="errorMessage"
      >
        {{ errorMessage }}
      </div>
      <form
        (ngSubmit)="handelNewPasswordForm(newPasswordForm)"
        [formGroup]="newPasswordForm"
        class="p-5"
      >
        <div class="mb-3">
          <label for="code" class="form-label">{{
            'sign_up.email_address' | transloco
          }}</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="{{ 'sign_up.email_address' | transloco }}"
          />
        </div>
        <div class="mb-3">
          <label for="code" class="form-label">{{
            'sign_up.password' | transloco
          }}</label>
          <input
            type="text"
            id="newPassword"
            class="form-control"
            formControlName="newPassword"
            placeholder="{{ 'sign_up.password' | transloco }}"
          />
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
          "
        >
          <button
            [disabled]="newPasswordForm.invalid"
            type="submit"
            class="btn mt-5"
            style="
              background-color: #ec553b;
              color: #ffffff;
              display: flex;
              flex-direction: row;
              justify-content: center;
              align-items: center;
              gap: 1rem;
            "
          >
            {{ 'home.update' | transloco }}
            <div class="spinner-border" role="status" *ngIf="loading">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
